    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;

        }
        .container {
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;

        }
        h1 {
            font-size: 3em;

        .heart {
            animation: float 2s infinite alternate;
            font-size: 5em;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            background-color: white;
            color: #ff758c;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #ff7eb3;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        .fireworks {
            display: none;
            position: fixed;
            top: 0;
